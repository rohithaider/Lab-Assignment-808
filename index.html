<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combined Scan Report</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700,800" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Open Sans', 'Helvetica Neue', 'Segoe UI', helvetica, arial, sans-serif;
            background-color: #efefef;
        }
        .report-container {
            width: 1024px;
            box-sizing: border-box;
            margin: 0 auto;
            background: #fff;
            padding: 0 20px 20px 20px;
            border-top: #263746 solid 3px;
            box-shadow: 0 2px 10px rgba(0, 0, 0, .2);
            margin-bottom: 20px;
            border-radius: 0 0 3px 3px;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        table {
            table-layout: fixed;
            width: 100%;
            border-collapse: collapse;
            border-spacing: 0;
            margin-bottom: 20px;
            margin-top: 20px;
        }

        .plugin-row-header {
            height: 35px;
            line-height: 35px;
            background: #f5f5f5;
            font-size: 12px;
            border: 1px solid #ddd;
        }

        .plugin-row {
            height: 40px;
            border: 1px solid #ddd;
        }

        .plugin-row td {
            padding: 10px 0;
            line-height: 20px;
        }

        .table-wrapper.details,
        .table-wrapper.see-also {
            margin: 0 0 20px 0;
        }

        .table-wrapper.details > table > tbody > tr > td {
            padding: 5px 0;
        }
        .button {
            display: block;
            float: left;
            line-height: 30px;
            background: #eee;
            border-radius: 3px;
            cursor: pointer;
            padding: 0 15px;
        }

        .button:hover {
            background: #ccc;
        }

        .expand {
            display: block;
            float:right;
            font-size: 12px;
            color: #67ACE1;
            cursor: pointer;
            font-weight: 400;
            line-height: 20px;
            margin: 0 0 0 10px;
        }
         .details-header {
            font-size: 14px;
            font-weight: 700;
            padding: 0 0 5px 0;
            margin: 0 0 5px 0;
            border-bottom: 1px dotted #ccc;
        }
    </style>
</head>
<body class="bg-gray-100 p-8">

    <div class="max-w-7xl mx-auto">
        <div class="mb-4 border-b border-gray-200">
            <ul class="flex flex-wrap -mb-px text-sm font-medium text-center" id="myTab" role="tablist">
                <li class="mr-2" role="presentation">
                    <button class="inline-block p-4 border-b-2 rounded-t-lg" id="auth-tab" type="button" role="tab" aria-controls="auth-content" aria-selected="false">Authenticated Scan</button>
                </li>
                <li class="mr-2" role="presentation">
                    <button class="inline-block p-4 border-b-2 rounded-t-lg hover:text-gray-600 hover:border-gray-300" id="unauth-tab" type="button" role="tab" aria-controls="unauth-content" aria-selected="false">Unauthenticated Scan</button>
                </li>
            </ul>
        </div>
        <div id="tabContent">
            <div class="tab-content hidden p-4 rounded-lg bg-white" id="auth-content" role="tabpanel" aria-labelledby="auth-tab">
                <!-- Authenticated Scan Content -->
            </div>
            <div class="tab-content hidden p-4 rounded-lg bg-white" id="unauth-content" role="tabpanel" aria-labelledby="unauth-tab">
                <!-- Unauthenticated Scan Content -->
            </div>
        </div>
    </div>

    <script>
        // Tab switching logic
        const tabLinks = document.querySelectorAll('#myTab button');
        const tabContents = document.querySelectorAll('#tabContent .tab-content');

        function switchTab(targetTab) {
            tabLinks.forEach(link => {
                const isSelected = link.id === `${targetTab}-tab`;
                link.setAttribute('aria-selected', isSelected);
                link.classList.toggle('border-blue-500', isSelected);
                link.classList.toggle('text-blue-500', isSelected);
            });
            tabContents.forEach(content => {
                content.classList.toggle('hidden', content.id !== `${targetTab}-content`);
                content.classList.toggle('block', content.id === `${targetTab}-content`);
            });
            adjustWatermark();
        }

        tabLinks.forEach(link => {
            link.addEventListener('click', (e) => {
                const targetTab = e.target.id.replace('-tab', '');
                switchTab(targetTab);
            });
        });

        // Default to first tab
        switchTab('auth');

        // Combined JavaScript from both files
        var toggle = function (id) {
            var div = document.getElementById(id);
            var button = document.getElementById(id + '-show');

            if (!div || !button) {
                return;
            }

            if (div.style.display === '' || div.style.display === 'block') {
                button.style.display = 'block';
                div.style.display = 'none';
                adjustWatermark();
                return;
            }

            button.style.display = 'none';
            div.style.display = 'block';

            adjustWatermark();
        };

        var toggleAll = function (hide) {
            if (document.querySelectorAll('div.section-wrapper').length) {
                toggleAllSection(hide);
                adjustWatermark();
                return;
            }

            var divs = document.querySelectorAll('div.table-wrapper');

            for (var i = 0, il = divs.length; i < il; i++) {
                var id = divs[i].getAttribute('id');
                var div = document.getElementById(id);
                var button = document.getElementById(id + '-show');

                if (div && button) {
                    if (hide) {
                        button.style.display = 'block';
                        div.style.display = 'none';
                        adjustWatermark();
                        continue;
                    }

                    button.style.display = 'none';
                    div.style.display = 'block';
                }
            }
            adjustWatermark();
        };

        var toggleSection = function (id) {
            var div = document.getElementById(id);
            var toggleText = document.getElementById(id.split('-')[0] + '-toggletext');

            if (!div) {
                return;
            }

            if (div.style.display !== 'none') {
                toggleText.innerText = '+';
                div.style.display = 'none';
                adjustWatermark();
                return;
            }

            toggleText.innerText = '-';
            div.style.display = 'block';

            adjustWatermark();
        };

        var toggleAllSection = function (hide) {
            var divs = document.querySelectorAll('div.section-wrapper');

            for (var i = 0, il = divs.length; i < il; i++) {
                var id = divs[i].getAttribute('id');
                var div = document.getElementById(id);
                var toggleText = document.getElementById(id.split('-')[0] + '-toggletext');

                if (div) {
                    if (hide) {
                        toggleText.innerText = '+';
                        div.style.display = 'none';
                        continue;
                    }

                    toggleText.innerText = '-';
                    div.style.display = 'block';
                }
            }
            adjustWatermark();
        };

        var adjustWatermark = function () {
          if (document.getElementById('nessus-watermark-auth')) {
            let el = document.getElementById('nessus-watermark-auth');
            let body = document.body;
            let html = document.documentElement;
            let height = Math.max( body.scrollHeight, body.offsetHeight,
                html.clientHeight, html.scrollHeight, html.offsetHeight );
            el.setAttribute('height', body.offsetHeight);
          }
           if (document.getElementById('nessus-watermark-unauth')) {
            let el = document.getElementById('nessus-watermark-unauth');
            let body = document.body;
            let html = document.documentElement;
            let height = Math.max( body.scrollHeight, body.offsetHeight,
                html.clientHeight, html.scrollHeight, html.offsetHeight );
            el.setAttribute('height', body.offsetHeight);
          }
        };

        // Function to load content from files
        async function loadFileContent(file, targetElementId) {
            try {
                const response = await fetch(file);
                const text = await response.text();
                const parser = new DOMParser();
                const doc = parser.parseFromString(text, 'text/html');
                const reportBody = doc.querySelector('#report');
                if (reportBody) {
                    // Make IDs unique
                    const allElements = reportBody.querySelectorAll('*');
                    allElements.forEach(el => {
                        if (el.id) {
                            el.id = el.id + (targetElementId.includes('auth') ? '-auth' : '-unauth');
                        }
                        if (el.onclick) {
                           let onclickAttr = el.getAttribute('onclick');
                           onclickAttr = onclickAttr.replace(/'/g,`'`);
                           onclickAttr = onclickAttr.replace(/\(([^)]+)\)/, (match, p1) => `('${p1}${targetElementId.includes('auth') ? '-auth' : '-unauth'}')`);
                           el.setAttribute('onclick', onclickAttr);
                        }
                    });
                     // Adjust watermark ID
                    const watermark = reportBody.querySelector('#nessus-watermark');
                    if(watermark){
                        watermark.id = "nessus-watermark" + (targetElementId.includes('auth') ? '-auth' : '-unauth');
                    }


                    document.getElementById(targetElementId).innerHTML = reportBody.innerHTML;
                }
            } catch (error) {
                console.error('Error loading file:', error);
                document.getElementById(targetElementId).innerHTML = `<p class="text-red-500">Error loading content for ${file}.</p>`;
            }
        }

        // Load content into tabs
        loadFileContent('Authenticated Scan_10li3e.html', 'auth-content');
        loadFileContent('Unauthenticated Scan_tei99c.html', 'unauth-content');

    </script>
</body>
</html>
